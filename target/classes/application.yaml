spring:
  datasource:
    url: jdbc:h2:mem:database
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
camunda.bpm.admin-user:
  id: user
  password: 1234
camunda:
  bpm:
    generate-unique-process-engine-name: true
    generic-properties:
      properties:
        historyTimeToLive: 5